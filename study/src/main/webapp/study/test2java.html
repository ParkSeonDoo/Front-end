<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
for(var i=1;i<6;i++){
	document.write("<br>");
	document.write("*");
	for(var e=0;e<4;e++){
		document.write("*");
	}
}
document.write("<br>");
document.write("---------------------------");


for(var i=0;i<5;i++){
	document.write("<br>");
	document.write("*");
	for(var e=0;e>i;e++){
		document.write("*");
	}
}

document.write("<br>");
document.write("---------------------------");

for(var i=1;i<=5;i++){
	document.write("<br>");
	document.write("*");
	for(var e=i;e<5;e++){
		document.write("*");
	}
}
</script>

</body>
</html>
